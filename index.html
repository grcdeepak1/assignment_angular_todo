<html ng-app="toDo">
<head>
  <title>Angular Assignment</title>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="todo.css">
</head>

<body ng-controller="TodoCtrl">
  <div class="container">
    <h1>What ToDo?</h1>
    <div class="well">
      <div class=row>
        <div class="col-md-6">
          <form name="todoForm">
          <label> Text:</label>
          <input type="text" ng-model="todoParams.text" required>
          <label> Date:</label>
          <input type="date" name="duedate" ng-model="todoParams.duedate" required>
          <button class="btn btn-info" ng-click="createTodo(todoForm.$valid, todoForm)">Create Todo</button>
          </form>
        </div>
        <div class="col-md-6">
          <button class="btn btn-sm btn-normal" ng-click="toggleCompletedFilter()">{{ activateCompletedFilter == true ? "Hide Completed" : "Show Completed" }}</button>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Date</th>
                <th>Complete</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr todo-item ng-repeat="item in items | completedFilter : activateCompletedFilter" item="item" delete-item="deleteItem(item)">
              </tr>
            </tbody>
          </table>
          <button class="btn btn-sm btn-primary" ng-click="removeCompleted()">Clear Completed</button>
        </div>
      </div>
    </div>
  </div>
<body>
  <!-- angular app -->
  <script src = "js/app.js"></script>
  <!-- controllers -->
  <script src = "js/controllers/TodoCtrl.js"></script>
  <!-- directives -->
  <script src = "js/directives/todoItem.js"></script>
  <!-- filters -->
  <script src = "js/filters/completedFilter.js"></script>
</html>
